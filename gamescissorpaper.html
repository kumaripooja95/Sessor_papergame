<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="gamescissorpaper.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="./Images/Rockimages.png.png">
        </div>
        <div class="choice" id="Paper">
            <img src="./Images/Paperimages.png.png">
        </div>
        <div class="choice" id="Scissors">
            <img src="./Images/Scissorsimages.png.png">
        </div>
    </div>

<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
</div>

<div class="msg-container">
    <p id="msg"> Play you move</p>
</div>
<script src="gamescissorpaper.js"></script>
</body>
</html>
